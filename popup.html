<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url">
        <button style="margin-bottom: 5px;">Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code" class="photo">
      </div>
      <button class="btn qr-code" onclick="screenshotPage()" style="width:100%;height:20px;margin-top: 5px;"><i class="fa fa-download"></i> Download</button>
    </div>

    <script src="script.js"></script>

  </body>
</html>
